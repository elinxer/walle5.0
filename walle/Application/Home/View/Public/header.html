<div class="span2">
	<ul class="venus-menu">
		<foreach name='nav' item="nav">
		<if condition="$nav['sort'] ==1">
		<li url="{$nav.url|qgurl=$nav.url}"><a href="{:U($nav['url'])}" >{$nav.title}</a></li>
		<li>&nbsp;</li>
		<else/>
		<li url="{$nav.url|qgurl=$nav.url}"><a href="{:U($nav['url'])}" >{$nav.title}</a></li>
		</if>
		</foreach>		
		<li url="System"><a href="{:U('System/index')}" >系统</a></li>
		<li><a href="{:U('Login/logout')}" onclick="return confirm('要走了？');">退出</a></li>
	</ul>
</div>
<script type="text/javascript">
	var nowurl = "{$controller_name}";
	$(function(){
		$("[url="+nowurl+"]").attr("class","active");		
	});
</script>

<div style="width:20%;float:right;">

	<ol class="breadcrumb">

	</div>
</div>
