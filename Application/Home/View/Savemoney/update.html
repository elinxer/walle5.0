<extend name="Public/base" />
<block name="content">
<p>&nbsp;</p>
<div> <a href='{:U("Savemoney/targetList")}' class="btn btn-success"> 返回上一页</a><br><br>
<form action="{:U('Savemoney/update',array('id'=>$data['id']))}" method="post">
	<table class="bordered">
	    <thead>
	    <tr>   
	        <th>&nbsp;目标名称</th>
	        <th>&nbsp;目标金额</th>
	        <th>&nbsp;目标时间</th>
	        <th>&nbsp;说明（15&nbsp;字以内）</th>
	    </tr>
	    </thead>
	    <tbody><tr>   
	        <td style="width:26%;">
	        <div class="input-group input-group-lg">
	        	<span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span></span>
				<input type="text" class="form-control" name="name" required value="{$data.name}">
			</div>
	        </td>
	        <td style="width:18%;">
	        <div class="input-group input-group-lg">
			  <span class="input-group-addon">￥</span>
			  <input type="text" class="form-control" name="price" value="{$data.value}">
			</div>
	        </td>
	        <td style="width:20%;">
	        	<div class="input-group input-group-lg input-append date" id="datetimepicker">
				  <input type="text" class="form-control" name="time" value="{$data.time|change_time=5}">
				  <span class="input-group-addon add-on"><i class="glyphicon glyphicon-calendar"></i></span>
				</div>
	        </td>
	        <td style="width:30%;">
		        <div class="input-group input-group-lg">
				  <input type="text" class="form-control" name="content" value="{$data.content}">
				  <span class="input-group-addon"><span class="glyphicon glyphicon-list"></span></span>
				</div>
	        </td>
	    </tr>        
	    <tr>
	        <td>示例（名称）</td>
	        <td>3200.0&nbsp;(单位：元)</td>    
	        <td>2014-05-25</td>
	        <td>账款</td>
	    </tr>
	</tbody>
	</table>
	<div style="text-align:right;">
		<br>
		<input type="submit" value="记录" class="btn btn-info">
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	</div>
</form>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
<p>&nbsp;</p>
</block>
