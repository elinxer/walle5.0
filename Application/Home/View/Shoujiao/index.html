<extend name="Public/base" />
<block name="content">
<div>
  <a href="{:U('Shoujiao/add' ,array('type'=>'shoujiao'))}" class="btn btn-success">记录收缴</a>&nbsp;
  <a href="{:U('Shoujiao/add' ,array('type'=>'zhichu'))}" class="btn btn-success">记录分配</a>
</div>
<div>
	<div style="text-align:right;">
		&nbsp;总额:&nbsp;{$sum} &nbsp;&nbsp;收缴： {$shoujiao}&nbsp;分配：{$zhichu}&nbsp;
	</div>
	<!-- 分页 -->
	<div class ="badoo">{$page}</div>
</div>
<div>
	<table class="zebra">
	    <thead>
	    <tr>
	        <th>编号（ID）</th>        
	        <th>单号名称</th>
	        <th>单号金额</th>
	        <th>单号时间</th>
	        <th>单号描述（说明）</th>
	        <th style="text-align:right;">
	        	<a href="" class="btn btn-info" onclick="alert('功能未开启！');">操&nbsp;作&nbsp;</a>
	        	<a href="" class="btn btn-info" onclick="alert('功能未开启！');">批量删除</a>
	        </th>
	    </tr>
	    </thead>
	    <tfoot>
	    <tr>
	        <td></td>
	        <td></td>
	        <td></td>
	        <td></td>
	        <td></td>
	        <td></td>
	    </tr>
	    </tfoot>
	    <foreach name="list" item="vo">
		<tr>
	        <td>{$vo.id}</td>
	        <td><if condition="$vo['extra']">收缴|{$vo.name}<else/>分配|{$vo.name}</if></td>
	        <td>{$vo.value}</td>
	        <td>{$vo.time|change_time=5}</td>
	        <td>{$vo.content}</td>
	        <td style="text-align:right;">
	        <a href="{:U('Shoujiao/delete',array('id'=>$vo['id'],'type'=>3))}" class="btn btn-default" onclick="return confirm('确定要删除吗')">删除</a>
	        <a href="{:U('Shoujiao/update',array('type'=>$vo['extra'],'id'=>$vo['id']))}" class="btn btn-warning">修改</a>
	        &nbsp;&nbsp;
	        </td>
	    </tr>
		</foreach>
	    
	</table>
</div>
<p>&nbsp;</p>
</div>
<p>&nbsp;</p>
</block>
