<extend name="Public/base"/>
<block name="body">
    <h1>环境检测</h1>
    <table class="table">
        <caption><h2>运行环境检查</h2></caption>
        <thead>
            <tr>
                <th>项目</th>
                <th>所需配置</th>
                <th>当前配置</th>
            </tr>
        </thead>
        <tbody>
            <volist name="env" id="item">
                <tr>
                    <td>{$item[0]}</td>
                    <td>{$item[1]}</td>
                    <td><i class="ico-{$item[4]}">&nbsp;</i>{$item[3]}</td>       
                </tr>
            </volist>
        </tbody>
    </table>
    <table class="table">
        <caption><h2>函数依赖性检查</h2></caption>
        <thead>
            <tr>
                <th>函数名称</th>
                <th>检查结果</th>
            </tr>
        </thead>
        <tbody>
            <volist name="func" id="item">
                <tr>
                    <td>{$item[0]}()</td>
                    <td><i class="ico-{$item[2]}">&nbsp;</i>{$item[1]}</td>
                </tr>
            </volist>
        </tbody>
    </table>
</block>

<block name="footer">
    <a class="btn btn-success btn-large" href="{:U('Index/index')}">上一步</a>
    &nbsp;&nbsp;
    <a class="btn btn-primary btn-large" href="{:U('Install/step2')}">开始安装</a>
</block>
