<extend name="Public/base" />
<block name="content">
<!-- 页面框架 -->

<div class="row-fluid sortable">
	<div class="box span12">
		<div class="box-header well" data-original-title>
			<h2><i class="icon-wrench"></i>&nbsp;权限配置</h2>
			<div class="box-icon">
				<a href="#" class="btn btn-setting btn-round"><i class="icon-cog"></i></a>
				<a href="#" class="btn btn-minimize btn-round"><i class="icon-chevron-up"></i></a>
				<a href="#" class="btn btn-close btn-round"><i class="icon-remove"></i></a>
			</div>
		</div>
		<!-- 页面内容 -->
		<div class="box-content">
		<ul class="nav nav-tabs" id="myTab">
			<li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
			<li class="active"><a href="#info">&nbsp;添加{$type}&nbsp;</a></li>

		</ul>
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane active" id="info">
			<form action="{:U('Rbac/add_node')}" method="post">
			<table class="table" style="width:50%;">
				
				<tr><td>{$type}英文名称</td><td><input type="text" name="name"></td></tr>
				<tr><td>{$type}中文名称</td><td><input type="text" name="title"></td></tr>
				<tr><td>{$type}描述</td><td><input type="text" name="remark"></td></tr>
				<tr><td>排序</td><td><input type="text" name="sort" value="1"></td></tr>
				<tr><td>开启状态</td>
				<td>

					<input type="checkbox" name="status" value="1" checked="checked">
					<input type="hidden" name="pid" value="{$pid}">
					<input type="hidden" name="level" value="{$level}">
				</td>
				</tr>
				<tr>
				<td colspan="2" style="text-align:center;"><input type="submit" value="添加" class="btn btn-large btn-primary">&nbsp;<a href="{:U('Rbac/index')}" class="btn btn-large"> &nbsp;&nbsp;&nbsp;&nbsp;返回</a></td>
				</tr>
			</table>
			</form>
			</div>
		</div>
	</div>
	</div><!--/span-->

</div><!--/row-->
					
</block>
